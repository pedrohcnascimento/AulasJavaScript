<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio2 Desafio</title>
    <link rel="stylesheet" href="Estilos/style.css">
</head>
<body>
    
    <h2>Cadastro de Produtos</h2>
    <form id="produtoForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required><br>

        <label for="categoria">Categoria:</label>
        <input type="text" id="categoria" required><br>

        <label for="preco">Preço:</label>
        <input type="number" id="preco" step="0.01" required><br>

        <button type="button" onclick="atualizarTabela()">Adicionar Produto</button>
    </form>
    <h2>Importar arquivo (JSON ou XML):</h2>
    <input type="file" id="fileInput" accept=".json, .xml">
    <!-- Estrutura da tabela onde os produtos serão exibidos -->
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Categoria</th> 
                <th>Preço (R$)</th>
            </tr>
        </thead>
        <tbody id="tabelaBody"></tbody> <!-- Corpo da tabela onde os produtos serão adicionados -->
    </table>
</body>
<script src="Script/script.js"></script>
</html>
