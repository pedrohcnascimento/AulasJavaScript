<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
         body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
        }
        h2 {
            color: #333;
            margin-top: 20px;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            width: 90%;
            max-width: 600px;
        }
        form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        form input[type="text"],
        form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        form input[type="radio"] {
            margin-right: 5px;
        }
        form button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        form button:hover {
            background-color: #218838;
        }
        table {
            width: 90%;
            max-width: 800px;
            border-collapse: collapse;
            margin-top: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        @media (max-width: 600px) {
            form, table {
                width: 100%;
                margin: 0;
            }
            form input[type="text"],
            form select {
                width: 100%;
            }
            form button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h2>Cadastro de usuários</h2>
    <!-- Formulário para entrada de dados do produto -->
    <form id="usuarioForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required> <!-- Campo de entrada para o nome do produto -->
        
        <label for="cargo">Cargo:</label>
        <select id="cargo" required> <!-- Dropdown para seleção de categoria -->
            <option value="coordenacao/AQV">Coordenação</option>
            <option value="aluno">Aluno</option>
            <option value="professor">Professor</option>
        </select>
        
        <label>Presença:</label>
        <input type="radio" name="presenca" value="presente" checked> Presente
        <input type="radio" name="presenca" value="ausente"> Ausente
        
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" required> <!-- Campo de entrada para o preço do produto -->
        <button type="submit">Cadastrar</button> <!-- Botão para adicionar o produto -->
    </form>

    <h2>Lista de Usuários</h2>
    <!-- Tabela para exibir os produtos cadastrados -->
    <table>
        <!-- Cabeçalho da tabela contendo os títulos das colunas -->
        <thead>
            <tr>
                <th>Nome</th>
                <th>Cargo</th>
                <th>Presença</th>
                <th>CPF</th>
            </tr>
        </thead>
        <!-- Corpo da tabela onde os produtos adicionados serão inseridos dinamicamente -->
        <tbody id="tabelaBody">
            <!-- Linhas da tabela serão adicionadas dinamicamente aqui -->
        </tbody>
    </table>
    <script src="Scripts/script.js"></script>
</body>
</html>
