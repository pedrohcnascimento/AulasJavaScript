<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Senai Anchieta</title>
    <link rel="stylesheet" href="Estilos/style.css">
</head>
<body id="bodyLogin">
    <form class="container1" id="loginContainer" onsubmit="login(event)">
        <h2>Login</h2>
        <input type="text" id="username/email" placeholder="Nome de usuario/email">
        <input type="password" id="password" placeholder="Senha">
        <button type="submit">Entrar</button>
    </form>
    <script src="Scripts/script.js"></script>
</body>
</html>
