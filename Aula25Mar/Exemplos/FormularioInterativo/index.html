<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario interativo</title>
    <link rel="stylesheet" href="Estilos/style.css">
</head>
<body>
    <div class="container">
        <h2>Cadastro</h2>
        <form id="formulario">
            <div class="form-group">
                <label for="nome">Nome:</label><br>
                <input type="text" id="nome" name="nome" required>
                <div class="error" id="error-nome"></div>
            </div>
            <div class="form-group">
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required>
                <div class="error" id="error-email"></div>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label><br>
                <input type="tel" id="telefone" name="telefone" required>
                <div class="error" id="error-telefone"></div>
            </div>
            <div class="btn-group">
                <button type="button" class="btn-cadastrar" onclick="cadastrar()">Cadastrar</button>
                <button type="button" class="btn-atualizar" onclick="atualizar()">Atualizar</button>
                <button type="button" class="btn-excluir" onclick="excluir()">Excluir</button>
            </div>
        </form>
    </div>
    <script src="Scripts/script.js"></script>
</body>
</html>
