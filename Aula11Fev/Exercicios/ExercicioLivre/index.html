<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrada e Saída com Tabela</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }
        button {
            cursor: pointer;
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h2>Cadastro de Produtos</h2>
    <form id="produtoForm">
        <input type="hidden" id="editIndex" value="-1">
        <label for="produto">Produto:</label>
        <input type="text" id="produto" required>
        
        <label for="categoria">Categoria:</label>
        <select id="categoria" required>
            <option value="Eletrônicos">Eletrônicos</option>
            <option value="Roupas">Roupas</option>
            <option value="Alimentos">Alimentos</option>
        </select>
        
        <label>Disponibilidade:</label>
        <input type="radio" name="disponibilidade" value="Disponível" checked> Disponível
        <input type="radio" name="disponibilidade" value="Indisponível"> Indisponível
        
        <label for="preco">Preço:</label>
        <input type="number" id="preco" step="0.01" required>
        <button type="submit">Salvar</button>
    </form>

    <h2>Lista de Produtos</h2>
    <table>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Categoria</th>
                <th>Disponibilidade</th>
                <th>Preço (R$)</th>
                <th>Ação</th>
            </tr>
        </thead>
        <tbody id="tabelaBody"></tbody>
    </table>
    <button onclick="salvarDadosJSON()">Salvar Dados em JSON</button>
    <button onclick="carregarDados()">Carregar Produtos</button> 


    <script src="Script/script.js"></script>
</body>
</html>
