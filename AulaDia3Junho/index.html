<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Acesso</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="Estilos/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>

<body>
    <div class="container">
        <div class="left-panel">
            <button class="btn-voltar" onclick="voltarParaLandingPage()">
                <i class="bi bi-arrow-left"></i> Voltar
            </button>
            <div class="painel-bemvindo">
                <p class="bemvindo-titulo"><h1>BEM VINDO AO PAINEL<br>DE envio de Justificativas</h1></p>
                <div class="foto-usuario" id="fotoUsuario"></div>
                <div class="nome-usuario" id="nomeUsuario"></div>
            </div>
        </div>
        <form class="justificativa-form">
            <h2>Insira as informações para justificar uma ocorrência (Atraso/Falta):</h2>
            <label>Anexe o arquivo:</label>
            <label class="upload-box">
                <div class="icon"><i class="bi bi-cloud-upload"></i></div>
                <p>Selecione seu arquivo ou arraste aqui</p>
                <p><small>png, pdf, jpg, docx aceitos</small></p>
                <input type="file" name="file" id="fileInput" multiple>
            </label>
            <div id="filePreview"></div>

            <label>Selecione o tipo de Justificativa:</label>
            <div class="custom-select-wrapper">
                <select required>
                    <option value="" disabled selected>Selecione que tipo de justificativa</option>
                    <option value="falta">Falta</option>
                    <option value="atraso">Atraso</option>
                </select>
                <span class="select-caret"><i class="bi bi-caret-down-fill"></i></span>
            </div>

            <label>Descrição:</label>
            <textarea placeholder="Escreva aqui a descrição da ocorrência" oninput="autoGrow(this)" rows="1"></textarea>

            <label>Data de início:</label>
            <div class="date-icon-wrapper">
                <input type="date" class="form-control date-white" id="dateInput"
                    placeholder="Selecione a data de início da ocorrência">
                <span class="calendar-icon calendar-trigger" tabindex="0"
                    onclick="document.getElementById('dateInput').showPicker && document.getElementById('dateInput').showPicker(); document.getElementById('dateInput').focus();">
                    <i class="bi bi-calendar4-week"></i>
                </span>
            </div>

            <label>Quantos dias a serem justificados:</label>
            <input type="number" min="1" placeholder="Digite um número maior que 0">

            <button type="submit" class="btn-enviar">Enviar</button>
        </form>
        <footer>
            <p>Controle de acesso - SENAI-SP<br>
                Termos de uso e política de privacidade<br>
                SENAI-SP - 2025</p>
        </footer>
    </div>
    <script src="Scripts/script.js"></script>
</body>

</html>
